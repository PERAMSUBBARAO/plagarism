<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker-Login page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('{{ url_for("static", filename="images/home.jpg") }}');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 40%;
            max-width: 500px;
            text-align: center;
        }

        .header-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        h6 {
            cursor: pointer;
            font-size: 1.5em;
            margin: 0;
            padding: 10px;
            transition: color 0.3s;
            color: silver;
        }

        h6.active {
            border-bottom: 2px solid skyblue;
            color: silver;
        }

        h6:hover {
            color: skyblue;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: silver;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: skyblue;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="header-container">
            <h6 id="login-heading" class="active">Login</h6>
            <h6 id="signup-heading">Sign Up</h6>
        </div>

        <div id="login-section" class="form-section active">
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signup-section" class="form-section">
            <form action="/signup" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const loginHeading = document.getElementById('login-heading');
        const signupHeading = document.getElementById('signup-heading');
        const loginSection = document.getElementById('login-section');
        const signupSection = document.getElementById('signup-section');

        loginHeading.addEventListener('click', () => {
            loginSection.classList.add('active');
            signupSection.classList.remove('active');
            loginHeading.classList.add('active');
            signupHeading.classList.remove('active');
        });

        signupHeading.addEventListener('click', () => {
            signupSection.classList.add('active');
            loginSection.classList.remove('active');
            signupHeading.classList.add('active');
            loginHeading.classList.remove('active');
        });
    </script>
</body>

</html>
